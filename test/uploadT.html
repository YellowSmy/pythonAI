<!DOCTYPE html>
<html style="text-align: center;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/uploadstyleT.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
    </head>

    <body>
        <form action="{{url_for('file_process')}}", method="post"
            enctype="multipart/form-data" id="form">
            <input type="text" name="drugName" placeholder="성분명을 입력해주세요.." required>
            <br> <br>
            <div>
                <span>약 모양</span>
                <span>약 제형</span>
                <span>약 색상</span>
            </div>
            <div>
            <select name="shape" id="shape">
                <option value="">전체</option>
                <option value="원형">원형</option>
                <option value="타원형">타원형</option>
                <option value="사각형">사각형</option>
                <option value="삼각형">삼각형</option>

            </select>

                <select name="drugForm">
                    <option value="">전체</option>
                    <option value="정제">정제</option>
                    <option value="연질캡슐">연질캡슐</option>
                    <option value="경질캡슐">경질캡슐</option>
                </select>

            <select name="color" size="1" id="color"> 
                <option value="">전체</option>
                <option value="분홍">분홍</option>
                <option value="주황">주황</option>
                <option value="노랑">노랑</option>
                <option value="흰색">흰색</option>
                <option value="">기타</option>
            </select>
            </div>
            <br> <br>
            <input type="text" name="text" placeholder="약에 적힌 글씨를 입력해주세요!">
            <br>
            <p><input type="number",min="0",max="100" name="trust" placeholder="AI 신뢰 한계치" required/></p>
            <input type="submit" id="submit">
            <br>
        </form>
        <br>
        <button onclick="modalOpen()">도움말</button>
        <br><br>
        <a href="{{url_for('upload_2')}}"> 성분 명을 모르시나요? </a>

        <div id="load">
            <img src="../static/img/UI/spinner.gif" alt="loading">
            <p>tip: 1분 이상의 시간이 소모됩니다...</p>
        </div>
        <div id="help">
            <div>
                <h2>도움말</h2>
                어쩌구 저쩌구
                어쩌구 저쩌구
                <br>
                <button onclick="modalClose()">닫기</button>
            </div>
        </div>
        <br>
        
        <script>
            $(window).on('load', 
                function() {
                    $("#load").hide();
                    $("#help").hide();
            });
            $('#form').submit(function loading() {     
                    $('#load').show();
            });

            function modalOpen(){
                $("#help").show();
            }
            function modalClose(){
                $("#help").hide();
            }
        </script>
    </body>
    
</html>
